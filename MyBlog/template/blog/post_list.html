{% extends "blog/base.html" %}

{% block title %}All Blog posts{% endblock %}

{% block content %}

        {% for post in posts %}
            <article class="mb-4 border rounded p-4 shadow-sm bg-white">
            <h2 class="mb-3"> <a href="{% url 'post_details' post.id %}"> {{post.title}}  </a> </h2>
            <div class="text-muted fst-italic mb-3" style="font-size: 0.85rem;">
                By <b>{{ post.author }}</b> on {{ post.created_at }}.
            </div>
            <p> {{ post.content | truncatewords:10 }} </p>
            </article>
        {% empty %}
            <h1>No posts found. Create post</h1>
        {% endfor%}

{% endblock %}
